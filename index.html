<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Swan Race</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Join the Swan Race</h1>
        <img id="qrCode" src="qrcode.png" alt="Scan to join the race">
    </div>
    <script>
        // 连接 WebSocket 服务器
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            // 接收到第一个用户进入游戏的通知
            if (data.type === 'startGame') {
                // 跳转到该用户的游戏页面
                window.location.href = `game.html?user=${data.userId}`;
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };
    </script>

</body>

</html>
